<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>MindAR Video</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* iPhone Safari needs fixed full-screen container */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      /* Force the A-Frame canvas to truly fill the screen */
      a-scene {
        position: fixed !important;
        inset: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 1;
      }

      #tapToStart {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 24px;
      }

      #tapToStart button {
        font-size: 18px;
        padding: 12px 18px;
        border-radius: 12px;
        border: 0;
      }

      #status {
        position: fixed;
        left: 12px;
        top: 12px;
        z-index: 9999;
        background: rgba(0,0,0,0.55);
        color: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }

      #hint {
        position: fixed;
        left: 12px;
        bottom: 12px;
        z-index: 9999;
        background: rgba(0,0,0,0.55);
        color: #fff;
        padding: 8px 10px;
        border-radius: 10px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="tapToStart">
      <div>
        <div style="font-size:20px; margin-bottom:10px;">AR Workout</div>
        <div style="opacity:0.9; margin-bottom:16px;">
          Tap Start → Allow Camera → Point at your target image.
        </div>
        <button id="startBtn">Start</button>
      </div>
    </div>

    <div id="status">Status: waiting</div>
    <div id="hint">Tip: Bright light + hold steady.</div>

    <a-scene
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; antialias: true; alpha: true;"
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes; uiLoading: yes; uiError: yes;"
    >
      <a-assets timeout="30000">
        <video
          id="workoutVideo"
          src="./video.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0" id="target0">
        <a-video
          id="videoPlane"
          src="#workoutVideo"
          position="0 0 0"
          rotation="0 0 0"
          width="1.2"
          height="0.675"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById("startBtn");
      const tapToStart = document.getElementById("tapToStart");
      const statusEl = document.getElementById("status");

      const sceneEl = document.querySelector("a-scene");
      const videoEl = document.getElementById("workoutVideo");
      const targetEl = document.getElementById("target0");

      const setStatus = (msg) => (statusEl.textContent = "Status: " + msg);

      // Ensure iPhone canvas resizes correctly
      function forceResize() {
        try {
          window.dispatchEvent(new Event("resize"));
        } catch (e) {}
      }

      targetEl.addEventListener("targetFound", async () => {
        setStatus("target found ✅ playing video");
        try { await videoEl.play(); } catch (e) { setStatus("target found, but video blocked"); }
      });

      targetEl.addEventListener("targetLost", () => {
        setStatus("target lost ❌");
        videoEl.pause();
        videoEl.currentTime = 0;
      });

      async function startAR() {
        // Wait scene loaded
        if (!sceneEl.hasLoaded) {
          await new Promise((resolve) =>
            sceneEl.addEventListener("loaded", resolve, { once: true })
          );
        }

        // iOS: unlock video playback in a user gesture context
        try { await videoEl.play(); videoEl.pause(); videoEl.currentTime = 0; } catch (e) {}

        // Start MindAR using the system (most reliable)
        try {
          const system = sceneEl.systems["mindar-image-system"];
          if (system && system.start) {
            await system.start();
          } else {
            // fallback
            await sceneEl.components["mindar-image"].start();
          }
          setStatus("camera started ✅ now scan the card");
          forceResize();
          setTimeout(forceResize, 300);
          setTimeout(forceResize, 800);
        } catch (err) {
          console.error(err);
          setStatus("failed to start camera (check permissions/https)");
        }
      }

      startBtn.addEventListener("click", async () => {
        tapToStart.style.display = "none";
        setStatus("starting…");
        await startAR();
      });
    </script>
  </body>
</html>
